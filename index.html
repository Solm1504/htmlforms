<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div class="container mt-3 border 1 rounded">
        <div class="row bg-light border 1 p-2">
            <h1>Payment form example</h1>
    </div>
    
    <input class="form-control bg-info text-white m-2 form-control-lg" type="text" value="Some fields are missing" aria-label="Ejemplo de input de solo lectura" readonly>

    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label fs-6 fw-semibold">Card</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="XXXX XXXX XXXX XXXX">
        </div>

        <div class="col-md-3">
          <label for="inputPassword4" class="form-label fs-6 fw-semibold">CVC#</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
        </div>
   

        <div class="col-md-3">
            <label for="inputEmail4" class="form-label fs-6 fw-semibold">Amount</label>
            <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">$</span>
            <input type="text" class="form-control" placeholder="Amount" aria-label="Nombre de usuario" aria-describedby="addon-wrapping">
            </div>
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label fs-6 fw-semibold">First name</label>
            <input type="email" class="form-control" id="inputEmail4">
        </div>

        <div class="col-md-6">
            <label for="inputPassword4" class="form-label fs-6 fw-semibold">Last name</label>
            <input type="password" class="form-control" id="inputPassword4">
        </div>

        <div class="col-md-6">
            <label for="inputCity" class="form-label fs-6 fw-semibold">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          
        <div class="col-md-3">
            <label for="inputState" class="form-label fs-6 fw-semibold">State</label>
            <select id="inputState" class="form-select">
              <option selected>Select...</option>
              <option>Par√≠s</option>
              <option>Marsella</option>
              <option>Lyon</option>
            </select>
        </div>
        
        <div class="col-md-3">
            <label for="inputZip" class="form-label fs-6 fw-semibold">Postal code</label>
            <input type="text" class="form-control" id="inputZip">
        </div>

        <form class="row g-3">
            <div class="col-md-6">

              <label for="inputEmail4" class="form-label fs-6 fw-semibold">We accept:</label>
              
              <div class="container"></div>
              <div class="form-check form-check-inline">
                <i class="fa-brands fa-cc-mastercard btn btn-secondary"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="">
                <label class="form-check-label" for="inlineRadio1"></label>
              </div>
              
              <div class="form-check form-check-inline">
                <i class="fa-brands fa-cc-visa btn btn-secondary"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label " for="inlineRadio2"></label>
              </div>
              
              <div class="form-check form-check-inline">
                <i class="fa-brands fa-cc-amex btn btn-secondary"></i>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3"></label>
              </div>
              
            </div>
            
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label fs-6 fw-semibold">Message</label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px;"></textarea>
                <label for="floatingTextarea2"></label>
                <p id="textofinal" class="text-muted ">Add any notes here.</p>
            </div>
        </form></div>



        <div class="row bg-light border mt-2">
        <div class="d-flex p-2 justify-content-end  mt-3"><button class="btn me-2 btn-secondary"
                type="submit">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
        </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

</body>

</html>
